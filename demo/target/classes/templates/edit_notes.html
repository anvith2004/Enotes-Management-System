<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{ base :: layout(~{::title}, ~{::section}) }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
</head>

<body>
    <section>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Edit Your Note</h3>
                            <th:block th:if="${session.msg}">
                                <p class="fs-5 text-center text-success">[[${session.msg}]]</p>
                                <!-- Removed redundant block -->
                                <th:block th:remove="all"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/user/updateNotes" method="post">
                                <div class="mb-3">
                                    <label>Enter Title</label>
                                    <!-- Removed duplicate input field -->
                                    <input type="text" name="title" th:value="${n.title}" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Enter Description</label>
                                    <!-- Corrected Thymeleaf expression in textarea -->
                                    <textarea rows="6" cols="" class="form-control" name="description"
                                        th:text="${n.description}"></textarea>
                                </div>
                                <input type="hidden" name="id" th:value="${n.id}">
                                <button class="btn btn-primary mt-4">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
