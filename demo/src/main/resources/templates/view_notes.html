<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{ base :: layout(~{::title} , ~{::section} ) }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
</head>

<body>
    <section>
        <div class="container-fluid p-2">
            <h4 class="text-center">View All Notes</h4>
            <th:block th:if="${session.msg}">
                <p class="fs-5 text-center text-success">[[${session.msg}]]</p>
                <th:block th:text="${@userServiceImp.removeSessionMessage()}"></th:block>
            </th:block>
            <div class="row">
                <div th:each="n:${notesList}" class="col-md-10 offset-md-1 mt-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <i class="fa-solid fa-book fa-2x"></i>
                            </div>
                            <p th:text="${n.title}">Note Title</p>
                            <p th:text="${n.description}">Note Description</p>
                            <p th:text="${n.localDate}">Publish Date</p>
                            <div class="text-center">
                                <a th:href="@{'editNotes/'+${n.id}}" class="btn btn-primary btn-sm">Edit</a>
                                <a th:href="@{'deleteNotes/'+${n.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
